{% extends 'base.html' %}

{% block pagina %}
Educación
{% endblock %}

{% block titulo %}
Módulo de Educación e Información
{% endblock %}

{% block menu %}


<div class="container my-5 justify-content-center seccion-gris">
    <div class="col-lg-8 col-md-10">

        <h2 class="text-center titulo-naranja mb-3"></h2>

        <div class="card shadow-lg rounded-4 border-0">
            <div class="card-body p-4 p-md-5">
                <div class=" mb-3 ">

                    


                        <div class="mb-3">
                            <label for="sexo" class="form-label titulo-verde">Sexo</label>
                            <select class="form-select" id="sexo" name="sexo">
                                <option selected>Seleccione su sexo</option>
                                <option value="1">Hombre</option>
                                <option value="2">Mujer</option>
                            </select>
                        </div>

                    <div class="mb-3">
                        <label class="form-label titulo-verde">Peso (kg)</label>
                        <input type="number" step="0.1" class="form-control" name="peso" id="peso"
                            placeholder="ejemplo 40">
                    </div>


                    <div class="mb-3">
                        <label class="form-label titulo-verde">Altura (m)</label>
                        <input type="number" step="0.1" class="form-control" name="altura" id="altura"
                            placeholder="ejemplo 1.60">
                    </div>

                    <div class="mb-3">
                        <label class="form-label titulo-verde">Edad (años)</label>
                        <input type="number" class="form-control" name="edad" id="edad"
                            placeholder="ejemplo 20">
                    </div>

                    <div class="mb-3">
                        <label for="Actividad" class="form-label titulo-verde">Nivel de actividad</label>
                        <select class="form-select" id="Actividad" name="Actividad"
                            value="{{ request.form.get('Actividad', '')}}">
                            <option selected>Seleccione su nivel</option>
                            <option value="1">Sedentario (Poco o ningun ejercicio)</option>
                            <option value="2">Actividad ligera (Ejercicio 1-3 dias/semana)</option>
                            <option value="3">Actividad Moderada (Ejercicio 3-5 dias/semana)</option>
                            <option value="3">Actividad Alta (Ejercicio 6-7 dias/semana)</option>
                        </select>
                    </div>
                    
                    <div class="text-center">
                    <button type="submit" class="btn boton-naranja">Calcular IMC</button>
                    </div>

                </form>

                </div>
            </div>
        </div>

        {% if resultado %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="alert alert-info text-center">
                    <h4 class="fw-bold">Tu IMC es: {{ resultado }}</h4>
                </div>
            </div>
        </div>
        {% endif %}


    </div>
</div>

{% endblock %}
