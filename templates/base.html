<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block pagina %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/estilos.css') }}">

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg py-3 bg-white shadow">
            <div class="container">
                <a class="navbar-brand fw-bold" style="color:#2E8B57;">
                    <img src="{{ url_for('static', filename='styles/img/logotipo.png') }}" class="img-fluid"
                        style="max-height: 80px;" alt="lopgotipo">
                    {% block titulo %}{% endblock %}</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="nav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000/sesion">Iniciar sesion</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000/crearCuenta">Crear cuenta</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000/usuario">Personal</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000/educacion">Educacion</a></li>
                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5000/calculadoras">Calculadoras</a></li>
                    </ul>

                    {% if session.get("loggeado") %}
                    <div>
                        <p>Bienvenido{{session.get("usuario")}}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    {% block menu %}
    {% endblock menu %}
    <footer class="text-center text-white py-3 container-fluid" style="background-color:#2E8B57;">
        NutriApp
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"crossorigin="anonymous"></script>
</body>

</html>
